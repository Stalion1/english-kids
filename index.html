<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English Kids</title>

<style>
  :root{
    --bg1:#ffecd2; --bg2:#fcb69f;
    --card:#ffffffee;
    --ink:#223;
    --blue:#4a6cf7;
    --pink:#ff4fa3;
    --mint:#29d6c4;
    --sun:#ffd54a;
    --shadow: 0 10px 24px rgba(0,0,0,.12);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-rounded, system-ui, -apple-system, "Arial Rounded MT Bold", Arial, sans-serif;
    color:var(--ink);
    background: radial-gradient(circle at 20% 10%, #fff7 0 20%, transparent 22%),
                radial-gradient(circle at 80% 0%, #fff6 0 18%, transparent 20%),
                linear-gradient(135deg,var(--bg1),var(--bg2));
    min-height:100vh;
    text-align:center;
    padding-bottom:24px;
  }

  header{
    position:sticky; top:0; z-index:5;
    background: linear-gradient(90deg, var(--blue), #7b5cff);
    color:#fff;
    padding:14px 16px;
    font-size:22px;
    font-weight:900;
    letter-spacing:.3px;
    box-shadow: 0 6px 18px rgba(0,0,0,.18);
  }

  .sub{
    font-size:14px; opacity:.9; font-weight:600;
  }

  section{padding:18px; max-width:560px; margin:0 auto;}

  .card{
    background:var(--card);
    border-radius:18px;
    padding:18px;
    margin:16px 0;
    box-shadow: var(--shadow);
    border: 2px solid #ffffffaa;
    backdrop-filter: blur(6px);
  }

  .title{
    display:flex; align-items:center; justify-content:center; gap:10px;
    font-size:20px; font-weight:900; margin:0 0 10px;
  }

  .bubble{
    display:inline-block;
    padding:6px 10px;
    border-radius:999px;
    background: #fff;
    border:2px dashed #0001;
    font-size:13px;
    font-weight:800;
    box-shadow: 0 6px 14px rgba(0,0,0,.08);
  }

  .pic-wrap{
    display:inline-block;
    padding:12px;
    border-radius:20px;
    background: linear-gradient(135deg, #fff, #fff7);
    box-shadow: 0 14px 26px rgba(0,0,0,.12);
    transform-origin:center;
  }

  img{
    width:220px; height:220px; object-fit:cover;
    border-radius:16px;
    display:block;
    background:#fff;
  }

  .wiggle{ animation: wiggle .55s ease-in-out; }
  @keyframes wiggle{
    0%{transform:rotate(0)}
    20%{transform:rotate(-3deg)}
    40%{transform:rotate(3deg)}
    60%{transform:rotate(-2deg)}
    80%{transform:rotate(2deg)}
    100%{transform:rotate(0)}
  }

  .word{
    font-size:34px;
    font-weight:1000;
    letter-spacing:2px;
    margin:8px 0 0;
    text-transform:uppercase;
  }

  .masked{
    letter-spacing:6px;
    filter: drop-shadow(0 6px 0 rgba(0,0,0,.05));
  }

  .row{
    display:flex; flex-wrap:wrap; gap:10px;
    justify-content:center; margin-top:12px;
  }

  button{
    border:0;
    padding:14px 18px;
    font-size:18px;
    font-weight:900;
    border-radius:16px;
    cursor:pointer;
    box-shadow: 0 10px 18px rgba(0,0,0,.12);
    transform: translateY(0);
    transition: transform .08s ease, filter .2s ease;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  button:active{ transform: translateY(2px) scale(.98); filter: brightness(.95); }

  .btn-blue{ background: linear-gradient(135deg, var(--blue), #7b5cff); color:#fff; }
  .btn-pink{ background: linear-gradient(135deg, var(--pink), #ff7cc8); color:#fff; }
  .btn-mint{ background: linear-gradient(135deg, var(--mint), #7ff3e7); color:#063; }
  .btn-sun{ background: linear-gradient(135deg, var(--sun), #ffe98a); color:#5a3b00; }

  canvas{
    border: 3px solid #00000010;
    background:#fff;
    border-radius:16px;
    touch-action:none;
    width:320px;
    height:210px;
    box-shadow: inset 0 0 0 2px #4a6cf720, var(--shadow);
  }

  .small{
    font-size:13px; opacity:.8; font-weight:700; margin-top:8px;
  }

  /* Confetti layer */
  #confetti{
    position:fixed; inset:0;
    pointer-events:none;
    z-index:10;
  }
</style>
</head>

<body>
<header>
  English Kids
  <div class="sub">Look ‚Üí Guess ‚Üí Say ‚Üí Write</div>
</header>

<canvas id="confetti"></canvas>

  </div>

    <div class="row">
      <button class="btn-sun" id="revealBtn">Reveal ‚≠ê</button>
      <button class="btn-mint" id="hintBtn">Hint üí°</button>
      <button class="btn-blue" id="randomBtn">Random üé≤</button>
    </div>
