<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Kids</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  color: #333;
  text-align: center;
}

header {
  background: #4a6cf7;
  color: white;
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
}

section {
  padding: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

button {
  background: #4a6cf7;
  color: white;
  border: none;
  padding: 14px 22px;
  font-size: 18px;
  border-radius: 10px;
  margin: 10px;
}

button:active {
  background: #364fd1;
}

canvas {
  border: 2px solid #4a6cf7;
  border-radius: 10px;
  touch-action: none;
  background: white;
}

.word {
  font-size: 26px;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>English Kids</header>

<section>

<div class="card">
  <h2>üëÄ Look</h2>
  <img src="https://placehold.co/200x200?text=DOG" width="200" alt="Dog">
       width="200" alt="Dog">
</div>

<div class="card">
  <h2>ü§î Guess</h2>
  <p>What is this?</p>
  <div class="word">DOG</div>
</div>

<div class="card">
  <h2>üó£Ô∏è Say</h2>
  <button onclick="speak()">Say the word</button>
</div>

<div class="card">
  <h2>‚úçÔ∏è Write</h2>
  <canvas id="draw" width="300" height="200"></canvas><br>
  <button onclick="clearCanvas()">Clear</button>
</div>

</section>

<script>
function speak() {
  const msg = new SpeechSynthesisUtterance("Dog");
  msg.rate = 0.8;
  speechSynthesis.speak(msg);
}

const canvas = document.getElementById("draw");
const ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>

</body>
</html>
