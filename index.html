<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English Kids</title>

<style>
:root{
  --blue:#4a6cf7;
  --purple:#7b5cff;
  --pink:#ff4fa3;
  --mint:#22c55e;
  --yellow:#ffd54a;
  --ink:#1f2937;
  --card:rgba(255,255,255,.92);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, "Arial Rounded MT Bold", Arial, sans-serif;
  color: var(--ink);
  text-align:center;
  background:
    radial-gradient(900px 400px at 15% 10%, #fff7d6 0%, transparent 55%),
    radial-gradient(900px 400px at 85% 25%, #dff7ff 0%, transparent 55%),
    radial-gradient(900px 400px at 60% 90%, #f7dcff 0%, transparent 55%),
    linear-gradient(135deg, #ffe7d2, #f7b9ff 45%, #bfe8ff);
  min-height:100vh;
}

/* Header */
header{
  position: sticky;
  top: 0;
  z-index: 5;
  color: white;
  padding: 14px 12px;
  font-size: 22px;
  font-weight: 1000;
  letter-spacing: .3px;
  background: linear-gradient(90deg, var(--blue), var(--purple));
  box-shadow: 0 10px 24px rgba(0,0,0,.18);
}
.header-row{
  max-width: 560px;
  margin: 0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: rgba(255,255,255,.18);
  border: 2px solid rgba(255,255,255,.22);
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 900;
  backdrop-filter: blur(6px);
}
.badge .dot{
  width:10px;height:10px;border-radius:50%;
  background: #7CFF9E;
  box-shadow: 0 0 0 3px rgba(124,255,158,.25);
}
.badge span{opacity:.95}

section{
  max-width: 560px;
  margin: 0 auto;
  padding: 18px;
}

.card{
  background: var(--card);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 18px;
  box-shadow: 0 14px 30px rgba(0,0,0,.14);
  border: 2px solid rgba(255,255,255,.6);
  transform: translateZ(0);
  animation: cardIn .35s ease-out;
}
@keyframes cardIn{
  from{ transform: translateY(6px); opacity:.92; }
  to  { transform: translateY(0);   opacity:1; }
}

h2{
  margin: 0 0 10px;
  font-size: 20px;
  font-weight: 1000;
}

.small-note{
  margin-top:10px;
  font-size: 13px;
  font-weight: 800;
  opacity: .78;
}

/* Picture */
img{
  width: 230px;
  height: 230px;
  border-radius: 18px;
  background: white;
  box-shadow: 0 16px 28px rgba(0,0,0,.16);
  border: 3px solid rgba(74,108,247,.18);
}
.wiggle{
  animation: wiggle .45s ease-out;
}
