<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Kids</title>

<style>
:root{
  --blue:#4a6cf7;
  --pink:#ff4fa3;
  --yellow:#ffd54a;
  --mint:#2dd4bf;
  --bg1:#ffecd2;
  --bg2:#fcb69f;
  --card:#ffffffee;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, "Arial Rounded MT Bold", Arial, sans-serif;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#223;
  text-align:center;
}

header{
  background: linear-gradient(90deg,var(--blue),#7b5cff);
  color:#fff;
  padding:14px;
  font-size:22px;
  font-weight:900;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
}

section{
  max-width:520px;
  margin:0 auto;
  padding:18px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 24px rgba(0,0,0,.15);
}

h2{
  margin:0 0 10px;
  font-size:20px;
}

img{
  width:220px;
  height:220px;
  border-radius:16px;
  background:#fff;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

.word{
  font-size:34px;
  font-weight:1000;
  letter-spacing:2px;
  margin:10px 0;
}

.hidden{
  letter-spacing:6px;
}

.row{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
}

button{
  border:none;
  border-radius:16px;
  padding:14px 18px;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 8px 16px rgba(0,0,0,.18);
}

button:active{
  transform:scale(.97);
}

.btn-blue{background:linear-gradient(135deg,var(--blue),#7b5cff);color:#fff}
.btn-pink{background:linear-gradient(135deg,var(--pink),#ff85c8);color:#fff}
.btn-yellow{background:linear-gradient(135deg,var(--yellow),#ffe98a);color:#5a3b00}
.btn-mint{background:linear-gradient(135deg,var(--mint),#7ff3e7);color:#064}

#draw{
  width:320px;
  height:210px;
  background:#fff;
  border-radius:16px;
  border:3px solid #00000010;
  touch-action:none;
  box-shadow: inset 0 0 0 2px #4a6cf720;
}
</style>
</head>

<body>

<header>üåà English Kids</header>

<section>

<div class="card">
  <h2>üëÄ Look</h2>
  <img id="pic" src="https://placehold.co/220x220?text=DOG" alt="Dog">
</div>

<div class="card">
  <h2>ü§î Guess</h2>
  <div id="word" class="word hidden">‚Ä¢‚Ä¢‚Ä¢</div>
  <div class="row">
    <button class="btn-yellow" onclick="reveal()">Reveal ‚≠ê</button>
    <button class="btn-mint" onclick="randomWord()">Random üé≤</button>
  </div>
</div>

<div class="card">
  <h2>üó£Ô∏è Say</h2>
  <div class="row">
    <button class="btn-blue" onclick="sayWord()">Say it üîä</button>
  </div>
</div>

<div class="card">
  <h2>‚úçÔ∏è Write</h2>
  <canvas id="draw"></canvas><br><br>
  <button class="btn-pink" onclick="clearCanvas()">Clear ‚ú®</button>
</div>

</section>

<script>
/* LESSON DATA */
const lessons = [
  { word:"DOG", say:"dog", img:"https://placehold.co/220x220?text=DOG" },
  { word:"CAT", say:"cat", img:"https://placehold.co/220x220?text=CAT" },
  { word:"BALL", say:"ball", img:"https://placehold.co/220x220?text=BALL" },
  { word:"BOOK", say:"book", img:"https://placehold.co/220x220?text=BOOK" }
];

let i = 0;
let shown = false;

const pic = document.getElementById("pic");
const word = document.getElementById("word");

/* SIMPLE SOUND EFFECT */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function clickSound(freq=600){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = freq;
  o.connect(g);
  g.connect(audioCtx.destination);
  g.gain.value = 0.15;
  o.start();
  o.stop(audioCtx.currentTime + 0.12);
}

/* RENDER */
function render(){
  const L = lessons[i];
  pic.src = L.img;
  word.textContent = shown ? L.word : "‚Ä¢‚Ä¢‚Ä¢";
}
render();

/* ACTIONS */
function reveal(){
  clickSound(800);
  shown = true;
  render();
}

function randomWord(){
  clickSound(500);
  i = Math.floor(Math.random() * lessons.length);
  shown = false;
  render();
}

function sayWord(){
  clickSound(700);
  const msg = new SpeechSynthesisUtterance(lessons[i].say);
  msg.rate = 0.8;
  speechSynthesis.speak(msg);
}

/* DRAWING */
const canvas = document.getElementById("draw");
const ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("pointerdown", e=>{
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e=>{
  if(!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener("pointerup", ()=>drawing=false);
canvas.addEventListener("pointerleave", ()=>drawing=false);

function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>

</body>
</html>
