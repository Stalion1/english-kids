<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>English Kids</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f7f9fc;
    color: #222;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
  }

  h2 {
    margin: 14px 0 6px;
    font-size: 20px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  .image-box {
    height: 180px;
    border-radius: 12px;
    background: #e9eef6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
  }

  .choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 10px;
  }

  .choice {
    padding: 14px;
    border-radius: 12px;
    background: #eef2f8;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
  }

  .say {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-top: 6px;
  }

  .trace-box {
    position: relative;
    height: 140px;
    border-radius: 14px;
    background: #fafbfe;
    border: 2px solid #dde3ee;
    margin-top: 10px;
  }

  /* GHOST TRACE WORD ‚Äî VERY LIGHT */
  .trace-word {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
    font-weight: 700;
    color: rgba(0,0,0,0.12); /* VERY FAINT */
    pointer-events: none;
    user-select: none;
  }

  canvas {
    position: absolute;
    inset: 0;
    touch-action: none;
  }

  .clear {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    background: #4a6cff;
    color: white;
  }
</style>
</head>

<body>
<div class="app">

  <!-- LOOK -->
  <div class="card">
    <h2>Look</h2>
    <div class="image-box">üê∂</div>
  </div>

  <!-- GUESS -->
  <div class="card">
    <h2>Guess</h2>
    <div class="choices">
      <div class="choice">DOG</div>
      <div class="choice">CAT</div>
      <div class="choice">BIRD</div>
      <div class="choice">FISH</div>
    </div>
  </div>

  <!-- SAY -->
  <div class="card">
    <h2>Say</h2>
    <div class="say">DOG</div>
  </div>

  <!-- WRITE -->
  <div class="card">
    <h2>Write</h2>
    <div class="trace-box">
      <div class="trace-word">DOG</div>
      <canvas id="canvas"></canvas>
    </div>
    <button class="clear" onclick="clearCanvas()">Clear</button>
  </div>

</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let drawing = false;

  function resize() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineWidth = 6;
    ctx.strokeStyle = "#333";
  }

  window.addEventListener("resize", resize);
  resize();

  function start(e) {
    drawing = true;
    draw(e);
  }

  function end() {
    drawing = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mouseup", end);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("touchstart", start);
  canvas.addEventListener("touchend", end);
  canvas.addEventListener("touchmove", draw);

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>

</body>
</html>
